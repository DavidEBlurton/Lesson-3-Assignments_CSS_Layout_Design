<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-areas:
                "header header"
                "content sidebar"
                "footer footer";
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 10px;
            height: 100vh;
        }
        header {
            grid-area: header;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .content {
            grid-area: content;
            background: #e4e4e4;
            padding: 20px;
        }
        .sidebar {
            grid-area: sidebar;
            background: #ccc;
            padding: 20px;
        }
        footer {
            grid-area: footer;
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <header>Header</header>
        <div class="content">Main Content</div>
        <div class="sidebar">Sidebar</div>
        <footer>Footer</footer>
    </div>
</body>
</html>
