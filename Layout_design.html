<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: url('images/Street.jpg') no-repeat center center;
            background-size: cover;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-weight: bold;
            font-size: 2em;
            color: white;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
        }
        nav a {
            color: #fff;
            padding: 15px;
            text-decoration: none;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .main div {
            margin-bottom: 20px;
            padding: 10px;
        }
        p1 {
            font-size: 20px;
            color: blue;
            padding: 10px;
        }
        p2 {
            font-size: 20px;
            color: red;
            padding: 10px;
        }
        footer {
            display: flex;
            justify-content: space-around;
            background: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>

            <h1>Layout Design</h1>

        </header>

        <nav>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">About</a>
        </nav>
        <div class="main">
            <div>Content Section 1</div>
            <p1>This is child #1</p1>
            <div>Content Section 2</div>
            <p2>This is child #2</p2>
        </div>
        <footer>
            <div>Contact Us</div>
            <div>Events</div>
            <div>Blog</div>
        </footer>
    </div>
</body>
</html>
